apiVersion: apps/v1

kind: Deployment

metadata:

  name: nginx-app-1

  labels:

    app: nginx-app-1

spec:

  replicas: 3

  selector:

    matchLabels:

      app: nginx-app-1

  template:

    metadata:

      labels:

        app: nginx-app-1

    spec:

      containers:

      - name: nginx

        image: nginx:latest

        ports:

        - containerPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gics-app4-ingress
  namespace: gics-prod
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: test.example.de
    http:
      paths:
      - backend:
          service:
            name: gics-app4
            port:
              number: 8080
        path: /test
        pathType: Prefix